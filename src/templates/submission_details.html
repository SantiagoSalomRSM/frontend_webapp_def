<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultado de la Petición</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --color-bg: #f6f8fb;
      --color-surface: #ffffff;
      --color-text: #1e293b;
      --color-muted: #4e586e;
      --color-border: #e3e8f0;
      --color-accent: #005eb8;
      --color-accent-dark: #004a94;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #111827;
        --color-surface: #1f2937;
        --color-text: #e5e7eb;
        --color-muted: #9ca3af;
        --color-border: #374151;
        --color-accent: #3b82f6;
        --color-accent-dark: #2563eb;
      }
    }

    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      background-color: var(--color-bg);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Inter', system-ui, sans-serif;
      color: var(--color-text);
      background-color: var(--color-bg);
      display: flex;
      justify-content: center;
      padding: 5vh 2rem;
      line-height: 1.8;
      font-size: 18px;
    }

    .card {
      background-color: var(--color-surface);
      max-width: 1120px;
      width: 100%;
      border-radius: 24px;
      padding: 4rem;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.06);
      animation: fadeInUp 0.6s ease-out both;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 2px solid var(--color-border);
      margin-bottom: 2.5rem;
      padding-bottom: 1.2rem;
    }

    .logo {
      display: block;
      margin: 0 auto 2rem auto;
      max-width: 220px;
    }

    .content {
      color: var(--color-muted);
    }

    .content section {
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--color-border);
    }

    .content h2 {
      font-size: 1.5rem;
      color: var(--color-accent);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .content strong {
      color: var(--color-accent-dark);
    }

    .content ul {
      list-style: disc inside;
      margin: 1rem 0;
    }

    .cta {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
    }

    .cta a {
      display: inline-block;
      background-color: var(--color-accent);
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 94, 184, 0.3);
    }

    .cta a:hover {
      background-color: var(--color-accent-dark);
      box-shadow: 0 14px 36px rgba(0, 74, 148, 0.35);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .content h2 {
        font-size: 1.3rem;
      }

      .cta a {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }

    /* Print styles */
    @media print {
      body {
        background: #fff !important;
        color: #000 !important;
        padding: 0;
      }

      .card {
        box-shadow: none !important;
        border-radius: 0;
        padding: 0;
        width: 100%;
      }

      .logo {
        max-width: 180px;
      }

      .cta {
        display: none;
      }

      h1 {
        border: none;
        padding-bottom: 0.5rem;
      }

      .content section {
        border: none;
        margin-bottom: 2rem;
      }

      a[href]:after {
        content: " (" attr(href) ")";
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="mainTitle">
    <img
      class="logo"
      src="https://raw.githubusercontent.com/SantiagoSalomRSM/form_AI/master/images/RSM%20Standard%20Logo%20RGB.png"
      alt="Logo de RSM"
      width="220"
      height="auto"
      loading="lazy"
    />
    <h1 id="mainTitle">Resultado de la Petición</h1>
    <div class="content" aria-live="polite">
      {{ results_client|safe }}
    </div>
    <div class="cta">
      <a href="mailto:contacto@rsm.com?subject=Consulta%20sobre%20mi%20petición">
        Contactar con RSM
      </a>
    </div>
  </div>
</body>
</html>
